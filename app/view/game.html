<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>BACKGAMMON</title>
  <link rel="stylesheet" href="../css/stylesheets/game.css" />
  <link rel="stylesheet" href="../css/stylesheets/smokyText.css" />
  <link rel="stylesheet" href="../css/stylesheets/search-opponent.css" />
  <link rel="stylesheet" href="../css/stylesheets/winningOrLosing.css" />
  <link rel="stylesheet" href="../css/stylesheets/snowfall.css" />
  <audio src="../sound/game_maoudamashii_1_battle37.mp3" autoplay loop></audio>
</head>

<body>
  <main>
    <div id="snowfall" class="snowfall">
      <div id="searchOpponent" class="searchOpponent">
        <div id="spin-area">
          <from>
            <input class="back" type="image" src="../image/back-button.png" value="戻る" onClick="history.back()">
          </from>
          <label id="searchOpponent" class="searchOpponent">対戦相手 待ち</label>
        </div>
      </div>
      <div id="search-results" class="search-results">
        <img id="my-icon" class="my-icon" src="" />
        <label id="my-name" class="my-name"></label>
        <img id="versus-image" class="versus" src="../image/versus.png" />
        <img id="opponent-icon" class="opponent-icon" src="" />
        <label id="opponent-name" class="opponent-name"></label>
      </div>
    </div>
    <div class="main-area" id="main-area">
      <div class="board-area" id="board-area">
        <img class="inner-image" src="../image/inner.png" />
        <img class="outer-image" src="../image/inner.png" />
        <img class="my-bearoff" src="../image/bearoff.png" />
        <img class="opponent-bearoff" src="../image/bearoff.png" />
        <div class="smoky-area" id="first-smoky">
          <span class="smoky-span">You GO First</span>
        </div>
        <div class="smoky-area" id="second-smoky">
          <span class="smoky-span">You GO Second</span>
        </div>
        <button type="button" class="undo-button" id="undo-button">undo</button>
        <button type="button" class="my-firstDice" id="my-firstDice-button"><image src="../image/myDice/dice1.png" /></button>
        <button type="button" class="my-secoundDice" id="my-secoundDice-button"><image src="../image/myDice/dice2.png" /></button>
        <button type="button" class="opponent-firstDice" id="opponent-firstDice-button"><image src="../image/opponentDice/dice1.png" /></button>
        <button type="button" class="opponent-secoundDice" id="opponent-secoundDice-button"><image src="../image/opponentDice/dice2.png" /></button>
      </div>
      <div class="information-area">
        <div class="opponent-area">
          <div class="player-name">
            <img class="piece-image" src="../image/opponent_piece.png" />
            <span id="opponent-information-name" class="player-name">name</span>
          </div>
          <img id="opponent-information-icon" class="icon-image" src="../image/opponent_icon.jpg" />
          <div class="pip-count" id="opponent-pipCount">167</div>
          <div class="timelimit-title">持ち時間</div>
          <div class="timelimit" id="opponent-timeLimit">10:00</div>
        </div>
        <div class="my-area">
          <div class="player-name">
            <img class="piece-image" src="../image/my_piece.png" />
            <span id="my-information-name" class="player-name">name</span>
          </div>
          <img id="my-information-icon" class="icon-image" src="../image/my_icon.jpg" />
          <div class="pip-count" id="my-pipCount">167</div>
          <div class="timelimit-title">持ち時間</div>
          <div class="timelimit" id="my-timeLimit">10:00</div>
          <button type="button" class="giveup-button" id="giveup-button">giveup</button>
        </div>
      </div>
      <div id="winning-losing-area" class="winningOrLosingArea">
        <button type="button" class="goToTopButton" id="go-to-top-button">Top</button>
        <div id="win-lose-label" class="winningOrLosing"></div>
        <div id="winning-losing-reason" class="winningOrLosingReason"></div>
        <img id="winning-losing-my-icon" class="winningOrLosingMyIcon" src="">
        <label id="winning-losing-my-name" class="winningOrLosingMyName"></label>
        <img id="winning-losing-opponent-icon" class="winningOrLosingOpponentIcon" src="">
        <label id="winning-losing-opponent-name" class="winningOrLosingOpponentName"></label>
        <img id="winner-icon" class="winnerIcon" src="../image/winner.png">
        <img id="loser-icon" class="loserIcon" src="../image/loser.png">
      </div>
    </div>
  </main>
  <script src="../script/game-view-controller-loader.js"></script>
  <script src="../script/spin/spin.js"></script>
</body>

</html>
